apiVersion: apps/v1
kind: Deployment
metadata:
  name: dominoes-api
  labels:
    app: dominoes-api
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dominoes-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: dominoes-api
    spec:
      containers:
      - name: dominoes-api
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "1"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dominoes-api
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: dominoes-api