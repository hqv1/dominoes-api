apiVersion: apps/v1
kind: Deployment
metadata:
  name: dominoes-api
  labels:
    app: dominoes-api
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dominoes-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: dominoes-api
    spec:
      containers:
      - name: dominoes-api
        #image: <IMAGE>
        image: hqv1/dominoes-api
        resources:
          limits:
            memory: "128Mi"
            cpu: ".5m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dominoes-api
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30001
  selector:
    app: dominoes-api