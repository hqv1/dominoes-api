# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    # branches: [ main ]
    branches:
      - '**'
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME  }}
          password: ${{ secrets.DOCKER_HUB_TOKEN  }}

      - name: Get Short SHA
        id: vars
        run: |
         echo ::set-output name=sha_short::$(git rev-parse --short=7 ${{ github.sha }})

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./WebApplication
          platforms: linux/amd64,linux/arm64
          push: true
          tags: hqv1/dominoes-api:${{ steps.vars.outputs.sha_short }}
          
      - name: Update deployment file
        run: sed -i 's|<IMAGE>|hqv1/dominoes-api:'${{ steps.vars.outputs.sha_short }}'|' $GITHUB_WORKSPACE/WebApplication/config/deployment.yml

      - name: Set K8s context
      - uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}          
        id: setcontext

      - name: Deploy to K8s
        run: kubectl apply -f $GITHUB_WORKSPACE/WebApplication/config/deployment.yml

      - name: Verify deployment
        run: kubectl rollout status deployment/dominoes-api
